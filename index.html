<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="none,noarchive"/>
</head>

<body>
    <!-- Splash Screen -->
    <div id="splash" class="splash-container">
        <div class="text-center">
            <i class="fas fa-laptop fa-3x"></i>
            <h1 class="mt-3">Skill Up</h1>
            <div class="login-box mt-4">
                <h4 class="text-center mb-3">Login</h4>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="rollNumber" class="form-label">Reg Number</label>
                        <input type="text" id="rollNumber" class="form-control" placeholder="Enter your Reg Number">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your Password">
                    </div>
                    <button type="button" onclick="validateLogin()" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="login-footer">Powered by <strong>Pandiselvam Web Solutions</strong></div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-laptop-code text-primary"></i> <span id="welcomeText">Skill Up</span>
                </a>
            </div>
        </nav>

        <div class="container">
            <div id="vocabulary-section" class="card">
                <div class="card-header bg-primary text-white">
                    <i class="fas fa-book vocab-icon text-warning"></i> Vocabulary Words for Today
                </div>
                <div class="card-body">
                    <ul id="words-list" class="list-group"></ul>
                </div>
            </div>

            <div id="sentence-section" class="card">
                <div class="card-header bg-success text-white">
                    <i class="fas fa-pencil-alt vocab-icon text-warning"></i> Sentence Formation
                </div>
                <div class="card-body">
                    <p id="unlock-timer" class="time-indicator"></p>
                    <ul id="sentences-list" class="list-group"></ul>
                </div>
            </div>

            <div id="tech-news-section" class="card">
                <div class="card-header bg-info text-white">
                    <i class="fas fa-newspaper vocab-icon"></i> Technology News
                </div>
                <div class="card-body text-center">
                    <img id="news-image" class="img-fluid rounded mb-3" style="max-width: 100%;" alt="News Image">
                    <p id="tech-news" class="mb-0"></p>
                </div>
            </div>
            
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
